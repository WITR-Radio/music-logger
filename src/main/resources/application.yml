spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/logger
    username: postgres
    password: pass
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL92Dialect
        search:
          backend:
            type: elasticsearch
            uris: http://localhost:9200
            schema_management:
              minimal_required_status: yellow
              strategy: drop-and-create
